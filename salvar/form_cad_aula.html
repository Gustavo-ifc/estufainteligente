    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Cadastro de Aula</h2>
<form action="index.php" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{id}">
    Instrutor: <input type="text" name="instrutor" value="{instrutor}" required><br>
    Aluno: <input type="text" name="aluno" value="{aluno}" required><br>
    Data: <input type="date" name="data" value="{data}" required><br>
    Hora: <input type="time" name="hora" value="{hora}" required><br>
    Veículo: <input type="text" name="veiculo" value="{veiculo}" required><br>
    Apostila (PDF): <input type="file" name="arquivo"><br>
    <input type="submit" name="salvar" value="Salvar">
</form>
